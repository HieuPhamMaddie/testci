version: 2.1
orbs:
  k8s: digitalocean/k8s@0.1.1

jobs:
  deploy:
    executor: k8s/default
    steps:
      - k8s/install
workflows:
  deploy_workflow:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main # Thay đổi thành nhánh bạn muốn triển khai
